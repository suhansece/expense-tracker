// signup page
<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title></title>
    
   
</head>
<body>
    <h2>Signup</h2>
    <form action="/signup" method="post">
        {% csrf_token %}
        <label>Username</label>
        <input id="username" type="text" name="username" placeholder="Create user name" required >
        <br>

        <label>First Name</label>
        <input id="firstname" type="text"name="firstname" placeholder="Enter your firstname" required >
        <br>

        <label>Lastname</label>
        <input id="lastname" type="text"name="lastname" placeholder="Enter your lastname" required >
        <br>

        <label>Email Id</label>
        <input id="emailid" type="email"name="emailid" placeholder="Enter your EmailId" required >
        <br>

        <label>Password</label>
        <input id="password" type="password"name="password" placeholder="Create Password" required >
        <br>

       

        <button type="submit">signup</button>
    </form>
   
</body>
</html>
